{% extends 'base.html' %}

{% block content %}
<h2>Iniciar sesión</h2>
<form method="post">
    <label for="username">Nombre de usuario</label>
    <input name="username" required>

    <label for="password">Contraseña</label>
    <input type="password" name="password" required>

    <button type="submit">Entrar</button>
</form>
{% endblock %}
